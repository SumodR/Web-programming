<html> 
<head> 
<title>validating form</title> 
<script> 
function validate(){ 
var name=document.forms["frm"]["name"].value; 
var contact=document.forms["frm"]["contact"].value; 
var email=document.forms["frm"]["mail"].value; 
var phoneno = /^\d{10}$/; 
var mailformat = /^\w+([\\-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
if (name==null || name==""){  
  alert("Name cannot be blank");  
  return false;  
}
if(contact =="")
{ 
alert("Contact cannot be empty");
return false; 
} 
else if(!(contact.match(phoneno)))
{
alert("Contact numbershould ");
return false; 
}
if(email =="") 
{ 
alert("Email cannot be empty");
return false;
}
else if(!(email.match(mailformat)))
{ 
alert("Invalid email id"); 
return false; 
} 
else 
alert("Succesfully submitted"); 
} 
</script> 
</head> 
<body style="text-align:center;"> 
<b>Form Validation</b><br/><br/> 
<form name="frm" onsubmit="return validate()""> 
<b> 
Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" name="name"><br>
Mobile No: 
<input type="text" name="contact"><br> 
Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<input type="text" name="mail"><br> <input type="submit" value="submit"> </b> 
</form> 
</body> 
</html>
